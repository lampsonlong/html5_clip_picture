<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>Clip Picture</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/bootstrap.min.js"></script>



</head>
<body>
<div class="container-fluid">
	<h1>Clip Picture</h1>

	<div class="row">
	    <div class="col-sm-4">
	    	<div id="image"></div>
	    	<button type="button" class="btn btn-primary btn-lg" id="upload">上传头像</button>
	    </div>
	</div>
</div>

<!-- 图片裁剪层 -->
<div class="floatContainer">
	<div class="floatScreen" style="background-color:black;width:100%;height:100%;position:absolute;left:0;top:0;opacity:0.5;">
	</div>
	<div class="floatBody">
		<div id="canvasDiv" style="margin:auto;">
	    </div>
	    <br/>
	    <br/>
	    <div id="preCanvasDiv" style="margin:auto;">
	    </div>
    </div>
    <br/>
	<br/>
    <div class="container-fluid">
		<div class="row">
	    	<div class="col-sm-offset-4 col-sm-2">
		    	<button type="button" class="btn btn-primary btn-lg btn-block" onclick="upToServer();">确定</button>
		    	
	    	</div>
	    	<div class="col-sm-2">
	    		<button type="button" class="btn btn-primary btn-lg btn-block" onclick="cancel();">取消</button>
	    	</div>
		</div>
	</div>
	
	<div id="hidden" style="display:none;">
		<input type="file" id="hidUpload" name="img" />
	</div>
</div>

</body>
</html>
